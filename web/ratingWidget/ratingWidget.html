<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="rateit.css">
  </head>
  <body>
    <element name="ratingWidget" constructor="RatingWidget" extends="div">
      <template>
        <div class="rateit">
          <div class="rateit-reset" on-click="reset($event)" style="{{resetStyle}}"></div>
          <div class="rateit-range" style="{{rangeStyle}}" on-click="mouseup($event)" on-mouse-move="mousemove($event)" on-mouse-out="mouseout($event)">
            <div class="{{presetClass}} rateit-selected" style="{{selectedStyle}}"></div>
            <div class="rateit-hover" style="{{hoverStyle}}"></div>
          </div>
        </div>
      </template>
      <script type="application/dart" src="ratingWidget.dart">
      </script>
  </element>
  <div class="well">
    <div is="ratingWidget"></div>
    <div is="ratingWidget" value="{{4}}" readonly="{{true}}"></div>
    <div is="ratingWidget" value="{{2.5}}" resetable="{{false}}"></div>
  </div>
  <script type="application/dart">
    main(){}
  </script>
  </body>
</html>
